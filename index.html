<!DOCTYPE html>
<head>
<title>turing pattern</title>
<style>
	html, body {
		height: 100%;
		margin: 0;
	}
	#my_canvas {
		width: 100vw;
		height: 100vh;
		display: block;
	}
</style>
</head>
<body>

<canvas width="720" height="720" id="my_canvas"></canvas>

<br>
<button id="start-btn">start</button>
<button id="pause-btn">pause</button>
<button id="reset-btn">reset</button>
<br>

<p>A-rate</p>
<input type="number" step="0.1" value="1.0" min="0.0" max="2.0" id="A-rate">

<p>B-rate</p>
<input type="number" step="0.1" value="0.5" min="0.0" max="2.0" id="B-rate">

<p>feed-rate</p>
<input type="number" step="0.01" value="0.055" min="0.0" max="1.0" id="feed-rate">

<p>kill-rate</p>
<input type="number" step="0.01" value="0.062" min="0.0" max="1.0" id="kill-rate">

<p>delta T</p>
<input type="number" value="1.0" id="delta-t">

<p>invert input</p>
<input type="checkbox" id="invert-check">

<p>speed:</p>
<input type="range" min="1" max="40" value="10" id="speed-slider"/>

<script  type="module" src="turingpattern.js"></script>
</body>
